<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>최종 html 회원가입 양식 폼</title>
    <style>
        span{font-size: 16px; font-weight: 700; color: #96694c; margin-right: 5px;}

    </style>
</head>
<body>
        <div>
        <h2>최종 html 회원가입 양식 폼</h2>
        <form action="#" name="frm" method="get">
            <label>아이디<span>*</span></label><br>
            <input type="text" name="id" size='7' required><br>
            <label>비밀번호<span>*</span></label><br>
            <input type="password" name="pw"><br>
            <label>비밀번호 확인<span>*</span></label><br>
            <input type="password" name="pw"><br>
            <label>이름<span>*</span></label><br>
            <input type="name" name="name"><br>
            <label>이메일<span>*</span></label><br>
            <input type="email" name="email"><br>
            <label>연럭처<span>*</span></label><br>
            <input type="telphone" name="tel"><br>
            <br>
            <label>성별<span>*</span></label>
            <input type="radio" name = "gender" id="male" value="male">
            <label for ='male'>남자</label>
            <input type="radio" name="gender" id="female" value="female">
            <label for ='male'>여자</label>
            <br><br>
            <label>수강과목<span>*</span></label><br>
            <input type="checkbox" name="subject" id="HTML" value="HTML">
            <label for ='HTML'>HTML</label>
            <input type="checkbox" name="subject" id="CSS" value="CSS">
            <label for ='CSS'>CSS</label>
            <input type="checkbox" name="subject" id="JAVASCRIPT" value="JAVASCRIPT">
            <label for ='JAVASCRIPT'>JAVASCRIPT</label>
            <input type="checkbox" name="subject" id="jQuery" value="jQuery">
            <label for ='jQuery'>jQuery</label>
            <input type="checkbox" name="subject" id="PHP" value="PHP">
            <label for ='PHP'>PHP</label>
        </div>
</body>
</html>
