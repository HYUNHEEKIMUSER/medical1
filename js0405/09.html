    <script>
        var random_no= Math.floor(Math.random()*5)+1;
        var temp=0
        for(var i=0; i<5; i++){
            mynum=Number(prompt("내 숫자 입력하기"))}
            if(mynum==random_no){
                alert("맞습니다.");
                document.write("정답: ",random_no);}
        
            else if(mynum!=random_no){
                alert("맞지 않습니다.")
                document.write("5번 도전, random 숫자: ",random_no);
        }
        
    </script>
