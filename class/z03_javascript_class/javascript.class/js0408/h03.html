<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>날짜 정보</title>
    <style>
        *{margin: 0; padding: 0;}
    </style>
    <script>
        var d_day = new Date(2024,10,31,10,50,51);
        // 현재 날짜까지 며칠 몇 시간 몇 분 몇 초가 남았는 지 
        var today = new Date();
        var nowDate = today.getDate();
        var nowHour = today.getHours();
        var nowMinute= today.getMinutes();
        var nowSecond=today.getSeconds();
        document.write(nowDate,"일",nowHour,"시",nowMinute,"분",nowSecond,"초","<br>")

        var different = d_day.getTime() - today.getTime();
        var result_day = Math.floor(different/(1000*60*60*24));
        var result_hour = Math.floor(different/(1000*60*60));
        var result_min = Math.floor(different/(1000*60));
        var result_sec = Math.floor(different/(1000));
        document.write("현재 남은 일: ",result_day,"일","<br>","현재 남은 시: ",result_hour,"시","<br>", 
        "현재 남은 분: ",result_min,"분","<br>", "현재 남은 초: ",result_sec,"초","<br>") 
    //-----------------------------------------------------------선생님 답
        
        var today = new Date();
        var d_day = new Date(2024,9,31);
        
        var diffDate = d_day.getTime() - today.getTime();
        document.write("<hr>10월 31일까지 남은 일시분초</hr>");

        document.write("현재 밀리세컨드 차이: ",diffDate,"<br>");
        // 1000초*60초*60분*24시간
        var date_result = Math.floor(diffDate/(1000*60*60*24)); 
        var remain_date = diffDate%(1000*60*60*24);
        document.write("현재 일자: ",date_result,"<br>");
        document.write("현재 남은 나머지 일자: ",remain_date,"<br>")
        //시
        var hour_result = Math.floor(remain_date/(1000*60*60));
        var remain_hour = remain_date%(1000*60*60);
        document.write("시간 : ",hour_result,"<br>");
        document.write("현재 남은 나머지 일자: ",remain_hour,"<br>")
        //분
        var minute_result = Math.floor(remain_hour/(1000*60));
        var remain_minute = remain_hour%(1000*60);
        document.write("분 : ",minute_result,"<br>");
        document.write("현재 남은 나머지 분: ",remain_minute,"<br>")
        //초
        var second_result = Math.floor(remain_minute/(1000));
        var remain_second = remain_minute%(1000);
        document.write("초 : ",second_result,"<br>");
        document.write("현재 남은 나머지 초: ",remain_second,"<br>")
    </script>
</head>
<body>
    
</body>
</html>
