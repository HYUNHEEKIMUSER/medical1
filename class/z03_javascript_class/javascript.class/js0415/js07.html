<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <title>Document</title>
</head>
<script>

    //html 화면이 나타나는 시점에 실행
    $(function(){
        var h2 = $(".img1").height();
        console.log("ready: ",h2); 
        
    })
    //html,css,js,image가 모두 로딩이 된 후에 실행
    $(function(){
        $(window).load(function(){
            var h2 = $(".img1").height();
            console.log("load: ",h2);
        })
    })

    
</script>
<body>
    <p>
        <img src = 'http://place-hold.it/300X300' class="img1" width="500px">
    </p>
</body>
</html>
