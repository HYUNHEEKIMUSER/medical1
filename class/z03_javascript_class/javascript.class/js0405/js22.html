<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        while(true){
            var in_no=prompt("전화번호 입력");
            console.log(in_no.length);
            if(in_no.length!=13){
                alert("13자리 번호 입력 필요")
                continue
            }else{
                break;
            }
        }
        var tel =in_no.substring(0,0);
        var tel2 =tel+"****";
        document.write(tel2,'<br>')
    </script>
</head>
