<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>퀴즈</title>
    <script>
        var num1 =Number(prompt("첫 번째 숫자 입력 >>"));
        var num2 =Number(prompt("두 번째 숫자 입력 >>"));
        var num3 =Number(prompt("세 번째 숫자 입력 >>"));
        var max_no = Math.max(num1,num2,num3);
        var min_no = Math.min(num1,num2,num3);
        var middle_no=(num1+num2+num3)-(max_no+min_no);
        document.write("최대값: ",max_no,"<br>");
        document.write("최소값: ",min_no,"<br>");
        document.write("중간값: ",middle_no,"<br>");
        document.write("큰 순서대로: ",max_no,",",middle_no,",",min_no,"<br>");

        var arr=[10,7,4];
        document.write(arr.sort(),"<br>")//순차정렬
        document.write(arr.reverse(),"<br>")//역순정렬



        
    </script>
</head>
<body>
    
</body>
</html>
