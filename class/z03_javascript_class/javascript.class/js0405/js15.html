<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num = [10,20,30,40,50]
        num.push(100);
        num.push(200);

        for(var i=0; i<num.length;i++){
            document.write(num[i],"<br>")
        }
    </script>
    <script>
        var a = [10,20,30,40,50]
        var b = [100,200]

        var result = a.concat(b)
        document.write(result,"<br>")
    </script>
    <script>
        arr = [10,20,5,40,9];
        document.write(arr.sort(function(a,b){return a-b;}),"<br>") //숫자 순서대로 배열시키기
    //chart js 차트 무료로 다운 
    </script>
</head>

</body>
</html>
