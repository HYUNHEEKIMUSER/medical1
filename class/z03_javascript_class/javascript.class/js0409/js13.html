<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
    <title>제이쿼리</title>
    <script>
        $(function(){
            $("#txt").text("반갑습니다.");
        });
        
        let f_size = 10; 
        function fontbtn(){
            f_size +=1
            $("#txt").css("font-size",f_size+"px");
            
        }
    </script>
    <style>
        #txt{color: red; }
    </style>
</head>
<body>
    <div id="txt">안녕하세요</div>
    <br>
    <button onclick="fontbtn()">글자확대</button>
</body>
</html>
