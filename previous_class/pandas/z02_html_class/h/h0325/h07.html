<!DOCTYPE html>
<html>
    <head>
        <title>ul.ol태그</title>
        <style>
            /*ul{list-style: none;} : 블릿이 사라짐*/
            /*disc - 채워진 원 circle - 빈 원 square - 사각*/
            /*ul{list-style-type: circle;} */
            /*#ul { list-style-image:url(b1.JPG) } ul: 순서없는 목록 ul : 동그라미 ol: 숫자 / 순서있는 목록*/       
        /* lower-roman, upper-roman: 로마자 */
        /* lower-alpha,upper-alpha: 영문자, decimal: 숫자*/ 
            #ol { list-style-type: decimal;}
        </style>
    </head>
    <body>
        <Ol id ='o1'>
            <li>네이버</li>
            <li>다음</li>
            <li>구글</li>
            <li>쿠팡</li>
            <li>지마켓</li>
            </ol>
        </ol>
        <ol>    
            <li>네이버</li>
            <li>다음</li>
            <ol type = 'a' start = '5'>
                <li>구글</li>
                <li>쿠팡</li>
                <li>지마켓</li>
            </ol>
        </ol>
        <ul id = "u1">
            <li>네이버</li>
            <li>다음</li>
            <li>구글</li>
            <li>쿠팡</li>
            <li>지마켓</li>
        </ul>
    </body>
</html>
