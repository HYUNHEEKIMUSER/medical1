<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <title>Document</title>
    <script>        
        $(function(){
           //checked는 달라서 prop 만 넣으면 됨(checked는 prop(최신 버전)넣어야되고 다른 것은 attr로 넣어도 상관 없음)
            $('#cBtn').click(function(){
                //cBtn 클릭할 때 계속 체크되어 있게 하려면 checked:true 넣으면 됨.
                $("#agree1").prop("checked","true");
                $("#agree2").prop("checked","true");
                $("#agree3").prop("checked","true");
                //document.querySelectorAll(".agree")
                console.log("agree 클래스1 : "+document.querySelectorAll(".agree"))
                console.log("agree 클래스2 : "+$(".agree")[0]);
           }) 
        });
    </script>
</head>
<body>
    <h2>약관 설명</h2>
    <input type="checkbox" name="agree1" class = 'agree' id="agree1" value="yes">
    <label for = 'agree1'>회원정보 사용동의합니다.</label>
    <br>
    <input type="checkbox" name="agree2" class = 'agree' id="agree2" value="yes">
    <label for = 'agree2'>약관 동의합니다.</label>
    <br>
    <input type="checkbox" name="agree3" class = 'agree' id="agree3" value="yes">
    <label for = 'agree3'>개인정보 동의합니다.</label>
    <br>
    <button id = 'cBtn'>모두동의</button>
</body>
</html>
