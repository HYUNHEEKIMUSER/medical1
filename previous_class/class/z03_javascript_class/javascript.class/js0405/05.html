<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num=Number(prompt("숫자 입력"));
        var i=1;
        while(i<=num){
            if(i%2==0 && i%7==0){
            document.write("2 또는 7의 배수: ",i,"<br>");}
            i++;
        }
        

    </script>
</head>

</body>
</html>
