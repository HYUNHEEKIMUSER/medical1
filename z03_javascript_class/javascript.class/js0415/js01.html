<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <title>Document</title>
    <style>
        *{margin: 0;padding:0 ;}
        #main{width: 300px; height: 200px; border: 3px solid black; font-size: 20px; text-align: center; margin: 50px auto;}
        #mbtn{display: block; width: 120px; margin: 20px auto; height: 30px;}
    </style>
    <script>
        $(function(){
            $("#mbtn").click(function(){
                $("#main").css("background","yellow")
            })
        })
        $("#mbtn").on("click",function(){
            $("#main").css("background","yellow")
        }) //둘이 같음

        //버튼2
    
        $("#mbtn2").on({
            "mouseover focus":function(){$("#main").css("background","yellow")},
            "mouseout blur" :function(){

            }
        })

        $("#mbtn2").on({
            "mouseover focus":function(){$("#main").css("background","green")},
            "mouseout blur" :function(){

            }
        })
   
    </script>
</head>
<body>
    <div id="main"></div>
    <button id="mbtn">확인</button>
    <button id="mbtn2">버튼2</button>
</body>
</html>
