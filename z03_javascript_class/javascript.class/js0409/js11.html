<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자</title>
    <script>
        function membtn(){

            var txt = document.getElementsByClassName('txt');
            console.log(txt);
            console.log(txt[0]);
            console.log(txt[1]);
            console.log(txt[2].value);


            var uid = document.querySelector("#id"); //아이디 클래스 태그선택자 모두 가능
            // uid = document.querySelector("#id").value;는 value 값 확인 / if에 붙은 value는 커서가 생김
            var uid=document.getElementById("id") // getElementById(id만 가능)=querySelector
            console.log(uid)
            if(uid.value.length<=1){
                alert("아이디를 2자리 이상 입력하셔야 합니다.")
                uid.focus();
                return false
    
            }
            frm.submit(); //아이디를 2자리 이상 입력하면 다음으로 이동
        }
    </script>
</head>
<body>
    <!-- 아이디 선택자: document, getElementById("아이디") -->
    <h2>회원가입</h2>
    <form action="http://www.naver.com" name="frm" method="get">
        <label>아이디</label>
        <input type="text" name="id" id="id"><br>
        <label>이름</label>
        <input type="text" name="name" class="txt"><br>
        <label>전화번호</label>
        <input type="text" name="tel" class="txt"><br>
        <label>주소</label>
        <input type="text" name="address" class="txt"><br>
        <button type="button" onclick="membtn()">회원가입</button>  
        <!-- type="button"을 넣으면 네이버로 안가고 타입을 안넣으면 네이버로 넘어감 -->
    </form>
</body>
</html>
