<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>continue</title>
    <script>
        for(var i=1;i>10;i++){
            for(var j=2;j>10;j++){
                if(!(i%3 || i%5))
                document.write(i,"*",j,"=",i*j,"&nbsp&nbsp");
            }
            document.write("<br>")
        }
    </script>
</head>
<body>
    
</body>
</html>
