<!DOCTYPE html>
<html lang="ko">
<head>

    <title>chart.js</title>
    <style>
        *{margin: 0; padding: 0;}
        section{width: 800px; margin: 50px auto;}
        div{width: 800px; height: 600px; border: 3px solid black;
            margin: 50px auto;
        }
    </style>
</head>
<body>
    <section>
        <form action="#" name="frm" method="get">
            <label>1월</label>
            <input type="text" name="1" id="1"><br>
            <label>2월</label>

            <label>3월</label>

            <input type="text" name="4" id="4"><br>
            <label>5월</label>
            <input type="text" name="5" id="5"><br>

            <input type="text" name="6" id="6"><br>
        </form>
        <button onclick="btn()">데이터가져오기</button> 
        <br>
    </section>
    <div>
        <canvas id="myChart"></canvas>
    </div>
    <script>
        //데이터바꾸기
        var arr_account=[];
        function btn(){

        }
        //chartjs->getting started->맨아래 
        const ctx = document.getElementById('myChart');

        new Chart(ctx, {
            type: 'bar',
            data: {
            labels: ['1월', '2월', '3월', '4월', '5월', '6월'],
            datasets: [{
                label: '2024년 매출액(단위:천억)',
                data: [12, 19, 3, 5, 2, 3],
                backgroundColor: [
                
                'rgba(255, 159, 64, 0.2)',

                'rgba(54, 162, 235, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(201, 203, 207, 0.2)'
              ],
              borderColor: [
            
                'rgb(255, 159, 64)',
                'rgb(255, 205, 86)',
                'rgb(75, 192, 192)',
                'rgb(54, 162, 235)',
                'rgb(153, 102, 255)',
                'rgb(201, 203, 207)'
              ],
                borderWidth: 1
            }]
            },
            options: {
            scales: {
                y: {
                beginAtZero: true
                }
            }
            }
        });
        //컬러->chart type->bar chart->bacground랑 border컬러 복사해서 데이터 아래 붙임
    </script>

</html>
