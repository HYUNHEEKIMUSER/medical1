<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch</title>
    <script>
        var num1 = Number(prompt("첫 번째 숫자 ->"));
        var a = prompt("사칙연산 입력 ->");
        var num2 = Number(prompt("두 번째 숫자 ->"));
        var result;
        switch(a){
            case "+":
                document.write(num1+num2);
                result = num1+num2;
                break
            case "-":
                document.write(num1-num2);
                break
            case "*":
                document.write(num1*num2);
                break
            case "/":
                document.write(num1/num2);
                break
            default:
                alert("다시 입력하세요.");
        }
     
    </script>
</head>
<body>
    
</body>
</html>
