<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자열</title>
    <script>
        //, 1-99999 랜덤숫자
        //랜덤숫자 생성해서 입력한 숫자와 비교하여 맞는 갯수를 출력
        //11조 102457
        var num=5;
        console.log(String(num).padStart(2,"0"));
  
        
        var lo=Math.floor(Math.random()*100000)+1;
        var lotto=String(lo).padStart(5,"0");

        var in_no=prompt("5자리 숫자 입력",lotto);
        var count=0
        for(var i=0;i<lotto.length;i++){
            if(lotto[i]==in_no[i]){
                count++;
                continue;
            }
        }
        document.write("로또번호: ",lotto,'<br>');
        document.write("입력번호: ",in_no,'<br>');
        document.write("일치갯수: ",count,'<br>');

    </script>
</head>
<body>
    
</body>
</html>
