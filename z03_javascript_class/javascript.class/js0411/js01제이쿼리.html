<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <title>Document</title>
</head>
<style>
    *{margin: 0; padding: 0;}
    div{width: 300px; height: 200px; border: 3px solid black;
        background: yellow; font-size: 25px; text-align: center;
        overflow: auto; /*자동스크롤*/
        }
</style>
<script>
    $(function(){
        //제이쿼리 이벤트 호출
        $("#txt").keyup(function(){
            if(window.event.keyCode==13){
                console.log("enter키 누름");
                $("#main").append("카톡아이디: "+$("#txt").val()+"<br>") // input박스에 있는 글자를 div에 넣어줌
                $('#txt').val(""); // input박스에 있는 내용 지워줌.
                }
            
        });
    });
    //자바스크립트 input 내용은 value, 태그에 글자를 넣고 싶으면 innerText
    //제이쿼리 input 내용 val(), 태그에 글자를 넣고싶으면 text()
    //자바스크립트 함수선언
   
</script>
<body>
    <div id = 'main'></div>
    <input type="text" name = 'txt' id="txt"><button>확인</button>
</body>
</html>
