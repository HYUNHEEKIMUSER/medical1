<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입력받기</title>
</head>
<body>
    <script>
        var name=prompt("당신의 이름은?", "이름 공백없이...");
        var kor=Number(prompt("국어점수 입력하세요."));
        var eng=prompt("영어점수 입력하세요.");
        var math=prompt("수학점수 입력하세요");

        document.write('이름: ',name,"<br>");
        document.write('국어: ',kor,"<br>");
        document.write('영어: ',eng,"<br>");
        document.write('수학: ',math,"<br>");
        document.write('합계: ',(kor+eng+math),"<br>");
    </script>
</body>
</html>
