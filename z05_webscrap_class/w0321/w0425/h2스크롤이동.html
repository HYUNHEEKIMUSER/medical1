<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <title>Document</title>
    <script>
        $(function(){
            let s_height = 0;

            let screenHeight = $(window).height();
            
            console.log("화면높이: ", +$(window).height())
            console.log("스크롤의 높이: ", +document.body.scrollHeight)
            
            $(window).scroll(function(){
                $("#main").text($(document).scrollTop());
            });// 스크롤이동을 div에 입력 스크롤 숫자 움직임

            $('#sbtn').click(function(){
                window.scrollTo({top:0,behavior:'smooth'})
            }); // top 누르면 바로 스크롤 위로 올라감 top으로 스크롤 이동

            $("#mbtn").click(function(){
                console.log("이동 높이: "+s_height)
                window.scrollTo({top: s_height,behavior:'smooth'});
                s_height += $(window).height()
            });//버튼을 클릭할 때마다 화면 높이만큼 스크롤 이동 /화면 높이만큼 추가


        });//제이쿼리 맨마지막
    </script>
    <style>
        *{margin: 0; padding: 0;}
        body{height: 5000px; }
        #main{width: 200px; height: 150px; border: 1px solid black; position: fixed; top: 20px; left: 20px; }
        #sub{width: 200px; height: 150px; border: 1px solid black; position: fixed; top: 200px; left: 20px; }
        #sbtn{position: fixed; top: 500px; left: 800px; width: 120px; height: 60px;}
        #mbtn{position: fixed; top: 500px; left: 930px; width: 120px; height: 60px;}
    </style>
</head>
<body>
    <div id="main">스크롤: 0px</div>
    <div id="sub">0px</div>
    <button id="sbtn">TOP</button>
    <button id="mbtn">스크롤이동</button>
</body>
</html>
