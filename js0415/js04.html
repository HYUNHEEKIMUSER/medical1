<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <title>Document</title>
</head>
<script>
    $(function(){
        $("#yellow").click(function(){
            if($(this).is(":checked")==true){
                $(".main").css("background","yellow")
            }
        });
        $("#green").click(function(){
            if($(this).is(":checked")==true){
                $(".main").css("background","green")
            }
        });
        $("#pink").click(function(){
            if($(this).is(":checked")==true){
                $(".main").css("background","pink")
            }
        });
    })

    $(function(){
        $("input[name='bcolor']").click(function(){
            $("input[name='bcolor']").each(function(){
                if($(this).is(":checked")==true){
                    $(".main").css("background","pink")
                }
            })
        })
    })
    //------------------선생님 답--------------------
    $(function(){
        $("input[name='bcolor']").click(function(){
            console.log($("input[name='bcolor']"));
            $("input[name='bcolor']").each(function(){
                if($(this).is(":checked")){
                    console.log($(this).val())
                    $(".main").css("background",$(this).val())
                }
            })
        })
    })
</script>
<style>
    *{margin: 0;padding:0 ; }
    h2,form{text-align: center;}
    div{width: 800px; height: 300px; border: 3px solid black; font-size: 20px; 
        text-align: center; margin: 50px auto;}
</style>
<body>
    <h2>원하는 사이트를 클릭하세요.</h2>
    <form>
        <input type="radio" name="bcolor" id="yellow" value="yellow">
        <label for="yellow">네이버</label>
        <input type="radio" name="bcolor" id="green" value="green">
        <label for="green">다음</label>
        <input type="radio" name="bcolor" id="pink" value="pink">
        <label for="pink">구글</label>
    </form>
    <div class ="main"></div>
</body>
</html>
